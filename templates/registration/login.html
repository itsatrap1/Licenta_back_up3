<!--{% extends 'base.html' %}-->
{% block content %}

{% load static %}


	<head>
		<title>Login </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
<!--		<link rel="stylesheet" type="text/css" href="{% static 'styles/login/font-awesome.css' %}">-->
		<link rel="stylesheet" type="text/css" href="{% static 'styles/login/icon-font.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'styles/login/material-design-iconic-font.min.css' %}">
		<link rel = 'stylesheet' type = 'text/css' media = 'screen' href = "{% static 'styles/login/login.css' %}">
		{{form.media.css}}
	</head>
    <br>
    <br>
 	<body class = "body_css">
		<div class="limiter">
			<div class="container-login100" >
				<div class="wrap-login100 p-t-30 p-b-50">
					<span class="login100-form-title p-b-41">
						Login
					</span>
					<form class="login100-form validate-form p-b-33 p-t-5" method = "POST">
						{% csrf_token %}
						<div class="wrap-input100 validate-input" data-validate = "Enter username">
							<input class="input100" type="text" name="username" placeholder="User name">
							<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" type="password" name="password" placeholder="Password">
							<span class="focus-input100" data-placeholder="&#xe80f;"></span>
						</div>

						<div class="container-login100-form-btn m-t-32">
							<button class="login100-form-btn" type = "submit" onclick = "{% url 'login' %}">
								Login
							</button>
						</div>
						{{ form.non_field_errors }}
					</form>
					<br>
					<div class = "container-signup-button">
						<label style = "color: white;"><b> Don't have an account ? </b></label>
						<button class = "sign-up-button" type = "submit" onclick = "location.href='{% url 'signup:signup' %}'"><b> Register </b></button>
					</div>
				</div>
			</div>
		</div>


 	</body>

{% endblock %}
