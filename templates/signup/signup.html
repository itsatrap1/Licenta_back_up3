{% extends 'base.html' %}
{% load static %}
{% block title %} Create an Account {% endblock %}
{% block content %}

<head>
    <title> Sign up </title>
    <link rel = 'stylesheet' type = 'text/css' media = 'screen' href = "{% static 'styles/signup/signup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup/icon-font.min.css' %}">
</head>

<body>
	    <div class="limiter">
		    <div class="container-login100" >
			    <div class="wrap-login100 p-t-30 p-b-50">
				    <span class="login100-form-title p-b-41">
					Register
				    </span>
                    <form method="POST" class = "login100-form validate-form p-b-33 p-t-5">
                        {% csrf_token %}
                        <div class = "wrap-input100 validate-input">
                            <input class = "login100-form" type = "text" name = "username" placeholder = "UserName">
                            <span class="focus-input100" ></span>

                        </div>
                        <div class = "wrap-input100 validate-input">
                            <input class = "login100-form" type = "text" name = "first_name" placeholder = "First Name">
                            <span class="focus-input100" ></span>
                        </div>
                        <div class = "wrap-input100 validate-input">
                            <input class = "login100-form" type = "text" name = "last_name" placeholder = "Last Name">
                            <span class="focus-input100" ></span>
                        </div>
                        <div class = "wrap-input100 validate-input">
                            <input class = "login100-form" type = "text" name = "email" placeholder = "Email">
                            <span class="focus-input100" ></span>

                        </div>
                        <div class = "wrap-input100 validate-input">
                            <input class = "login100-form" type = "password" name = "password1" placeholder = "Password">
                            <span class="focus-input100" ></span>

                        </div>
                         <div class = "wrap-input100 validate-input">
                            <input class = "login100-form" type = "password" name = "password2" placeholder = "Confirm Password">
                            <span class="focus-input100" ></span>
                        </div>
                        <div class="container-login100-form-btn m-t-32">
                            <button class="login100-form-btn">
                                Sign up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>


{% endblock %}
